<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja - BelanjaHub</title>
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="cart-container">
        <header class="cart-header">
            <div class="header-top">
                <a href="index.html" class="back-to-home">
                    <i class="fas fa-arrow-left"></i> Kembali ke Beranda
                </a>
                <h1><i class="fas fa-shopping-cart"></i> Keranjang Belanja</h1>
            </div>
            <div class="cart-summary">
                <span id="item-count">0 item</span>
                <span class="total-price">Total: <span id="total-price">Rp 0</span></span>
            </div>
        </header>

        <div class="cart-content">
            <!-- Daftar item dalam keranjang -->
            <div class="cart-items" id="cart-items">
                <!-- Item keranjang akan ditambahkan secara dinamis -->
                <div class="empty-cart">
                    <i class="fas fa-shopping-basket"></i>
                    <p>Keranjang belanja Anda masih kosong</p>
                    <button id="demo-add-items" class="btn demo-btn">Tambahkan Item Demo</button>
                    <a href="index.html" class="btn back-btn">Lanjutkan Belanja</a>
                </div>
            </div>

            <!-- Ringkasan belanja -->
            <aside class="cart-sidebar">
                <div class="order-summary">
                    <h3>Ringkasan Pesanan</h3>
                    <div class="summary-details">
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span id="subtotal">Rp 0</span>
                        </div>
                        <div class="summary-row">
                            <span>Pengiriman</span>
                            <span id="shipping">Rp 0</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total</span>
                            <span id="summary-total">Rp 0</span>
                        </div>
                    </div>
                    
                    <button id="checkout-btn" class="btn checkout-btn">
                        <i class="fas fa-credit-card"></i> Lanjut ke Pembayaran
                    </button>
                    <a href="index.html" class="btn continue-shopping">
                        <i class="fas fa-shopping-bag"></i> Lanjutkan Belanja
                    </a>
                    
                    <!-- Tombol Clear Cart -->
                    <button id="clear-cart-btn" class="btn clear-btn">
                        <i class="fas fa-trash"></i> Kosongkan Keranjang
                    </button>
                </div>
                
                <!-- Demo Items Suggestion -->
                <div class="demo-suggestions">
                    <h3>Rekomendasi Produk</h3>
                    <div class="demo-products">
                        <div class="demo-product">
                            <img src="../img/baju.png" alt="Kaos Polos Premium">
                            <div class="demo-product-info">
                                <h4>Kaos Polos Premium</h4>
                                <p>Rp 99.000</p>
                                <button class="btn add-demo-btn" data-id="101" data-name="Kaos Polos Premium" data-price="99000">
                                    <i class="fas fa-cart-plus"></i> Tambah
                                </button>
                            </div>
                        </div>
                        <div class="demo-product">
                            <img src="../img/baju.png" alt="Hoodie Oversize">
                            <div class="demo-product-info">
                                <h4>Hoodie Oversize</h4>
                                <p>Rp 229.000</p>
                                <button class="btn add-demo-btn" data-id="103" data-name="Hoodie Oversize Pria" data-price="229000">
                                    <i class="fas fa-cart-plus"></i> Tambah
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
        </div>

        <!-- Notifikasi -->
        <div id="notification" class="notification">
            <span id="notification-text"></span>
        </div>
    </div>
    
    <script src="../js/script.js"></script>
    <script src="../js/cart.js"></script>
</body>
</html>
